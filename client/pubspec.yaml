name: client
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.3.1

  english_words: ^4.0.0
  flutter_lorem: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: OwnglyphChongchong
      fonts:
        - asset: assets/fonts/OwnglyphChongchong.ttf
    - family: BMJua
      fonts:
        - asset: assets/fonts/BMJUA.ttf

flutter_native_splash:
  color: "#FFBB70"
  image: assets/images/temp.png
  branding: assets/images/temp.png
  branding_mode: bottom
  android_12:
    color: "#FFBB70"
    icon_background_color: "#FFBB70"
    image: assets/images/temp.png
    branding: assets/images/temp.png