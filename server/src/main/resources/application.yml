server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: zzuiksa
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

springdoc:
  api-docs:
    path: /api-docs
    groups:
      enabled: true
    swagger-ui:
      path: /swagger-ui.html
    paths-to-match:
      - /api/**

